<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>We are the Champions</title>
    <link rel="stylesheet" href="index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Josefin+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="main-container">
      <img id="logo-img" src="assets/freddie.png" />
      <h1 class="header-txt">We are the Champions</h1>
      <label color="white" for="text-field">Tell us your story:</label>
      <textarea
        id="text-field"
        type="text"
        name="text-field"
        placeholder="Write your message here..."
      ></textarea>
      <button id="publish-btn">Publish</button>
      <h2 class="sub-header-txt">- Messageboard -</h2>
      <div id="message-board"></div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
